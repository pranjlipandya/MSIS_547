<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack - Your Smart Recycling Assistant</title>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bunny.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
            background-image: linear-gradient(45deg, #83a4d4, #b6fbff, #83a4d4, #b6fbff);
        }
        .header {
            background-color: rgba(76, 175, 80, 0.85);
            color: white;
            padding: 20px;
            
            text-align: center;
            position: relative;
            overflow: hidden; /* Clearfix for the floated logo */
        }
        .header img {
            float: left; /* Float the logo to the left */
            height: 60px;
        }
        .header h1, .header p {
            display: inline-block;
            margin: 0;
            padding: 0;
        }
        .content {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85);
        }
        .video-container {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.2s ease;
            box-shadow: 0 3px 6px 0 rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(1px);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="header">
    <img src="bunny_transparent.png" alt="EcoTrack Logo"> <!-- Ensure this is the correct path to your logo -->
    <h1>Welcome to EcoTrack</h1> <br/>
    <br/>
    <p>Your Smart Recycling Assistant</p>
</div>

<div class="content">
    <div class="video-container">
        <video width="1080" height="540" controls autoplay>
            <source src="final_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <p>EcoTrack helps you recycle smarter. Scan, learn, and track your recycling habits with ease.</p>
    <button onclick="window.location.href='content.html';">Learn More</button>
</div>

</body>
</html>
